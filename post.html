<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title> <!-- JS will update this -->
    <link rel="stylesheet" href="style.min.css">
    <!-- Include KaTeX/Prism CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
</head>
<body>
    <!-- Container will get 'is-expanded', body will get 'page-expanded' -->
    <div class="container layout-single-column">
        <header class="post-header">
            <h1 class="site-title-single">$Srinivas~Raghav~V~C$</h1> <!-- Site title -->
            <h2 id="post-title-display" class="section-title" style="margin-top: 20px; margin-bottom: 10px;">Loading Title...</h2> <!-- Dynamic Post Title -->
            <p id="post-date-display" class="date-header" style="margin-bottom: 30px;">Loading Date...</p> <!-- Dynamic Post Date -->
        </header>

        <main class="post-content" id="content"> <!-- Main content area for markdown -->
            <p>Loading post...</p>
        </main>

        <footer class="post-footer">
             <nav class="navigation">
                <ul>
                    <!-- Add Home link, update Blog link -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="misc.html">Misc</a></li>
                    <li><a href="life_in_weeks.html">Life in Weeks!</a></li> 
                    <li><a href="quotes_display.html">Quotes</a></li>
                </ul>
                <div class="theme-toggle-container">
                    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
                </div>
            </nav>
        </footer>

        <!-- Expand Button -->
        <button id="expand-toggle" class="expand-button" title="Expand View">
            <svg class="expand-collapse-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <!-- Vertical line -->
                <line x1="10" y1="4" x2="10" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <!-- Horizontal line -->
                <line x1="4" y1="10" x2="16" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="tooltip-text">Expand</span>
        </button>

    </div> <!-- End of div.container -->


    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5/marked.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Shared Custom Script -->
    <script src="js/main.min.js"></script>

    <!-- Inline Page-Specific Script -->
    <script>
        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Render static LaTeX elements like the site title in header first
            if (typeof renderMathInElement === 'function') {
                 try {
                     renderMathInElement(document.querySelector('.post-header .site-title-single'), { delimiters: [ { left: "$$", right: "$$", display: true }, { left: "$", right: "$", display: false } ], throwOnError: false });
                 } catch (mathError) { console.error("Initial KaTeX rendering for site title failed on post.html:", mathError); }
            } else { console.warn('KaTeX function (renderMathInElement) not found on post.html for site title.'); }

            // Expand Toggle Logic
            const expandButton = document.getElementById('expand-toggle');
            const container = document.querySelector('.container');
            const body = document.body;
            const tooltip = expandButton ? expandButton.querySelector('.tooltip-text') : null;

            if (expandButton && container && body && tooltip) {
                expandButton.addEventListener('click', () => {
                    container.classList.toggle('is-expanded');
                    body.classList.toggle('page-expanded');

                    if (container.classList.contains('is-expanded')) {
                        expandButton.title = 'Condense View';
                        tooltip.textContent = 'Condense';
                    } else {
                        expandButton.title = 'Expand View';
                        tooltip.textContent = 'Expand';
                    }
                });
            } else { console.warn('Expand button/container/body/tooltip not found on post.html.'); }

            // Call to initPostPage will be handled by js/main.js
            // if (typeof initPostPage === 'function') {
            //    initPostPage();
            // } else {
            //    console.error('initPostPage function not found. Post content will not be loaded.');
            //    const contentArea = document.getElementById('content');
            //    if(contentArea) contentArea.innerHTML = '<p>Error: Post loading script not found.</p>';
            // }
        });
    </script>
</body>
</html>
